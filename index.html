<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <title>بنك المعلومات</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#FFB636">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#FFB636">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#FFB636">
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Style sheet -->

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- font-awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- own css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/indexLogo.png" />

</head>

<body>
    <!-- Start Background Design -->
    <div class="background index">
        <div class="overLay flex-center-column px-5">
            <div class="content text-center" style="padding: 10px 0px;">
                <img class="login-logo" src="./images/indexLogo.png" class="img-fluid" alt="">
                <h1 class="mt-2 mb-4 title">بنك المعلومات</h1>
                <div class="card-box login-box">
                    <h2 class="pt-4 pb-3">تسجيل الدخول</h2>
                    <div class="smart-login row">
                        <div class="col-sm-6 mb-3">
                            <div class="card-box h-100 flex-between-column text-center flex-fill">
                                <div class="icon flex-center my-2">
                                    <i class="fa-regular fa-id-card login-icon"></i>
                                </div>
                                <p class="mb-3">البطاقة الشخصية / Card ID</p>
                                <a href="#" class="click mb-3">انقر هنا</a>
                            </div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <div
                                class="card-box h-100 d-flex align-items-center flex-column text-center flex-fill gap-2">
                                <div class="icon  flex-center my-2">
                                    <i class="fa-solid fa-mobile-screen login-icon"></i>
                                </div>
                                <p class="mb-2">Mobile / الهاتف المحمول</p>
                                <div class="login flex-between gap-2">
                                    <input type="number" class="form-control form-control-sm" id="phone-num"
                                        placeholder="رقم الهاتف">
                                    <button class="btn red-btn text-nowrap" id="login-btn">
                                        تسجيل الدخول
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <!-- End Background Design -->


    <!--  Bootstrap Bundle with Popper -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- font-awesome -->
    <script src="js/all.min.js"></script>
    <!-- own js -->
    <script>
        const login = document.querySelector('#login-btn')
        login.addEventListener('click', () => {
            window.location.href = "home.html";
        })

    </script>
</body>

</html>
